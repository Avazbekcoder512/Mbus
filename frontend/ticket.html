    <style>
        /* display: flex;

        .ticket {
            display: flex;
            flex-direction: row;
            width: 800px;
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .ticket-left {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #fff;
            padding: 40px;
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .ticket-left h1 {
            font-size: 28px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .ticket-left p {
            font-size: 18px;
            margin: 0;
        }

        .ticket-right {
            padding: 40px;
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .ticket-section {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .ticket-section .item {
            width: 50%;
            margin-bottom: 15px;
        }

        .ticket-section .label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .ticket-section .value {
            font-size: 14px;
            color: #333;
        }

        .ticket-footer {
            border-top: 1px solid #e0e0e0;
            padding-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ticket-footer .date-time {
            font-size: 14px;
            color: #555;
        }

        .ticket-footer .price {
            font-size: 24px;
            font-weight: bold;
            color: #27ae60;
        }

        @media (max-width: 768px) {
            .ticket {
                flex-direction: column;
                width: 100%;
            }

            .ticket-left,
            .ticket-right {
                width: 100%;
                padding: 20px;
            }

            .ticket-section .item {
                width: 100%;
            }
        }
    </style>
</head>
