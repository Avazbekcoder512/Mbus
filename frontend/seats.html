<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avtobus O'rindiqlari</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link type="image/x-icon" href="./assets/images/favicon-3.png" rel="icon" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
</head>

<body>
    <div id="token-expired-popup" class="popup hidden">
        <div class="popup-content">
            <p>Token muddati tugagan. Iltimos, qayta kiring.</p>
            <button id="close-popup-btn">Yopish</button>
        </div>
    </div>

    <div id="preloader">
        <div class="circle"></div>
        <div class="circle-small"></div>
        <div class="circle-big"></div>
        <div class="circle-inner-inner"></div>
        <div class="circle-inner"></div>
    </div>
    <div class="bus-container">
        <header class="header">
            <a href="./index.html" style="color: rgba(0, 0, 0, 0.486); text-decoration: none;">
                <h1><span>M</span>BUS.UZ</h1>
            </a>
            <div class="about">
                <a href="tel:+998998483737">Texnik yordam: +998 (99) 848-37-37</a>
                <a href="./login.html"><button type="submit" id="login-btn"><i
                            class="fa-regular fa-right-to-bracket"></i> Kirish</button></a>
                <span id="user-name" style="display: none;">
                    <i class="fa-solid fa-user"></i> <!-- Foydalanuvchi ikonkasini qo'shish -->
                    <span id="username"></span> <!-- Foydalanuvchi ismi -->
                </span>
                <div id="user-menu" class="dropdown-menu">
                    <a href="./ticket.html" id="tickets"><i class="fa-solid fa-ticket"></i> Chiptalarim</a>
                    <a id="logout"><i class="fa-solid fa-right-from-bracket"></i> Chiqish</a>
                </div>
            </div>
        </header>
        <main>
            <h2 id="trip-title"><span class="date"></span></h2>
            <h2 id="ticket-price"><span class="price"></span></h2>
            <div class="seat-info">
                <span>Bo‘sh o‘rindiqlar: <strong id="free-seats">0</strong></span>
                <span>Band o‘rindiqlar: <strong id="booked-seats">0</strong></span>
            </div>
            <table id="seating-table"></table>

            <div id="ticket-form-container" style="display: none;"></div>

        </main>
    </div>

    <script src="seats.js"></script>
    <script src="index.js"></script>
</body>

</html>
