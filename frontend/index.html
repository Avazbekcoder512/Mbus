<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chipta Qidirish</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link type="image/x-icon" href="./assets/images/favicon-3.png" rel="icon" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
</head>

<body>

    <div id="error-popup" class="error-popup">
        <div class="popup-content">
            <span id="error-close" class="popup-close"><i class="fa-solid fa-triangle-exclamation"></i></span>
            <h3>Xatolik</h3>
            <p id="error-message"></p>
            <button id="popup_button" onclick="closeErrorPopup()">Close</button>
        </div>
    </div>

    <div id="preloader">
        <div class="circle"></div>
        <div class="circle-small"></div>
        <div class="circle-big"></div>
        <div class="circle-inner-inner"></div>
        <div class="circle-inner"></div>
    </div>

    <div class="background"></div>
    <header class="header container">
        <a href="./index.html" style="color: rgba(0, 0, 0, 0.486); text-decoration: none;">
            <h1><span>M</span>BUS.UZ</h1>
        </a>
        <div class="about">
            <a href="tel:+998998483737">Texnik yordam: +998 (99) 848-37-37</a>
            <a href="./login.html"><button type="submit" id="login-btn"><i class="fa-regular fa-right-to-bracket"></i>
                    Kirish</button></a>
            <span id="user-name" style="display: none;">
                <i class="fa-solid fa-user"></i> <!-- Foydalanuvchi ikonkasini qo'shish -->
                <span id="username"></span> <!-- Foydalanuvchi ismi -->
            </span>
            <div id="user-menu" class="dropdown-menu">
                <a href="" id="tickets"><i class="fa-solid fa-ticket"></i> Chiptalarim</a>
                <a id="logout"><i class="fa-solid fa-right-from-bracket"></i> Chiqish</a>
            </div>
        </div>
    </header>

    <main class="container">
        <h1>
            O’zbekiston bo’ylab avtobus qatnovlari uchun <br> chiptalarni <span>ONLAYN</span> xarid qiling!
        </h1>

        <p>O’zingizga mos hududni va sanani tanlang!</p>
        <form id="ticket-search">
            <div>
                <select name="from" id="from" required>
                    <option disabled selected value="">Bekatni tanlang</option>
                </select>
            </div>
            <div>
                <select name="to" id="to" required>
                    <option disabled selected value="">Bekatni tanlang</option>
                </select>
            </div>
            <div>
                <input type="date" name="departure_date" id="departure_date" required>
            </div>
            <button type="submit">Chipta izlash</button>
        </form>

        <div id="Data">
            <!-- Backenddan kelgan ma'lumotlar shu joyda ko'rsatiladi -->
        </div>
    </main>

    <script>
        function showErrorPopup(message) {
            const popup = document.getElementById('error-popup');
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            popup.style.display = 'flex';
        }

        function closeErrorPopup() {
            const popup = document.getElementById('error-popup');
            if (popup) {
                popup.style.display = 'none';
            } else {
                console.error("Error popup element topilmadi!");
            }
        }
    </script>
    <script src="index.js"></script>
</body>

</html>
